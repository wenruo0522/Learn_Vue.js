<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Slots</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<body-content>
			<div class="footer" slot="footer">footer</div>			
		</body-content>
	</div>
	<script>
		

		Vue.component('body-content', {			
			template: `<div>
							<slot name="header">default header</slot>
							<div class="content">content</div>
							<slot name="footer"></slot>
			           </div>`
		})
			
		var vm = new Vue({
			el: "#root",
	
		});	
	</script>
</body>
</html>
