<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Scoped Slots</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<template slot-scope="props">
				<li>{{props.many}}</li>
			</template>		
		</child>
	</div>
	<script>
		
		Vue.component('child', {
			data: function() {
				return {
					list: [1, 2, 3, 4]
				}
			},			
			template: `<div>
							<ul>
								<slot v-for="item of list" :many=item></slot>
							</ul>
			           </div>`
		})
			
		var vm = new Vue({
			el: "#root",
	
		});	
	</script>
</body>
</html>
