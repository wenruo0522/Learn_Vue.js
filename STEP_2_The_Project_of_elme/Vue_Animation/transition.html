<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Transition and Animation</title>
	<script src="./vue.js"></script>
	<style>
		.fade-enter,
		.fade-leave-to {
			opacity: 0;
		}
		.fade-enter-active,
		.fade-leave-active {
			transition: opacity 3s;
		}

	</style>
</head>
<body>
	<div id="root">
		<transition name="fade">
			<div v-if="show">hello world</div>
		</transition>
		<button @click="handleBtnClick">change</button>
	</div>

	<script>
	var vm = new Vue({
		el: '#root',
		data: {
			show: true,
		},
		methods: {
			handleBtnClick: function() {
				this.show = !this.show;
			}
		}
	})
		
	</script>

</body>
</html>
