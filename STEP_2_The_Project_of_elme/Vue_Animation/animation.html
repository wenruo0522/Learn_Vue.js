<body>
	<div id="root">
		<transition name="fade" enter-active-class="animated swing"
		                        leave-active-class="animated shake">
			<div v-if="show">hello world</div>
		</transition>
		<button @click="handleBtnClick">change</button>
	</div>

	<script>
	var vm = new Vue({
		el: '#root',
		data: {
			show: true,
		},
		methods: {
			handleBtnClick: function() {
				this.show = !this.show;
			}
		}
	})
		
	</script>

</body>
