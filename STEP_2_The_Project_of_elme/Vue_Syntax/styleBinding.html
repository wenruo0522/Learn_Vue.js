<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>inline Style Binding</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div @click="handleDivClick" 
		     :style="[styleObj, {fontSize: '20px'}]">
			Hello World!
		</div>	
	</div>
	<script>		
		var vm = new Vue({
			el: "#app",
			data: {
				styleObj: {
					color: "red",
				}
			},
			methods: {
				handleDivClick: function() {
					this.styleObj.color = this.styleObj.color === "red" ? "black" : "red"; 
				}
			}
		});
	</script>
</body>
</html>
