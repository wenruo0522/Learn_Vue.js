<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>setter and getter</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
	</div>
	<script>		
		var vm = new Vue({
			el: "#app",
			data: {
				firstName: "Wolf",
				lastName: "Pauli",
			},
			computed: {
				fullName: {
					get:  function() {
						return this.firstName + " " + this.lastName;
					},
					set: function(value) {
						var arr = value.split(" ");
						this.firstName = arr[0];
						this.lastName = arr[1];
						// console.log(value);
					}
				}
			}
		})
	</script>
</body>
</html>
